<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>AGE Calculator</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AGE Calculator</h1>
      <form id="form">
        <div class="dob-container">
          <div>
            <label for="date">Date</label>
            <input
              type="text"
              id="date"
              placeholder="dd"
              minlength="1"
              maxlength="2"
              required
            />
          </div>
          <div>
            <label for="month">Month</label>
            <input
              type="text"
              id="month"
              placeholder="mm"
              minlength="1"
              maxlength="2"
              required
            />
          </div>
          <div>
            <label for="year">Year</label>
            <input
              type="text"
              id="year"
              placeholder="yyyy"
              minlength="4"
              maxlength="4"
              required
            />
          </div>
        </div>
        <div class="btn-container">
          <input type="submit" id="btn" value="Calculate" onclick="calculateAge()">
          </input>
        </div>
      </form>
      <p class="msg" id="msg"></p>
    </div>

        <!-- social icons -->
        <div class="social-icon">
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram icons"></i
          ></a>
          <a href="https://www.linkedin.com/in/vigneshwaran-sundarrajan-2355a624b/"
            ><i class="fa-brands fa-linkedin icons"></i
          ></a>
          <a href="https://github.com/sundarrajan1990"
            ><i class="fa-brands fa-github icons"></i
          ></a>
        </div>
        <!-- social icons -->
    <!-- Custom JavaScript -->
    <script src="./script/script.js"></script>
  </body>
</html>
